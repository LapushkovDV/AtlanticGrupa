// Пример CFG файла для запуска ресурса Sample.res с помощью VIP.EXE на выполнение 
// и отладку из интегрированной среды разработки Viper

[HardwareKey]
  SharedPath=\\BY01-HWKEY01\HWDIR

[LicParam]
  LicFileName=\\BY01-HWKEY01\License\support\V9\license.ora

[DataBase]
  DataBaseDriver = ORA90DRV.DLL
  CheckRepository= off
  DataBaseName = TEST

[SQLDriver]
  SQLServer = GalExpress

[Compilers]
  // запустить компилятор в режиме исполнения и отладки
  Run=On

[Forms]
  // включить дизайнер форм FCOM и FastReport
  Fcenv=on

[Configurator]
  // включить конфигуратор интерфейсов
  Designer = On
  ExpertMode = On

[System]
  // пути к дополнительно подключаемым ресурсам
  OpenResources=Sample.res
  //OpenResources=User1.res
  //OpenResources=User2.res
  //OpenResources=User3.res

// пути к создаваемым во время выполнения файлам и папкам
Files.OutputFilesDirectory    =temp\Files.OutputFilesDirectory
Files.TmpFilesDirectory       =temp\Files.TmpFilesDirectory
Files.TmpFilesShortDirectory  =temp\Files.TmpFilesShortDirectory
Configurator.Resource         =temp\Configurator.Resource\Conf.res
DeskTop.DeskTopFileName       =temp\DeskTop.DeskTopFileName\Desk.dsk
DeskTop.GlobalDesktopFileName =temp\DeskTop.GlobalDesktopFileName\DeskGlobal.dsk
Compilers.SubServientResource =temp\Compilers.SubServientResource\SubServient.res
Compilers.OutputResourceName  =temp\Compilers.OutputResourceName\Output.res
